<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
    <script src="./js/registrarUsuario.js"></script>
    <link rel="stylesheet" href="./css/sesion_&_registro.css">
</head>

<body>
    <div class="divSuper">
        <div class="sesion">
            <form action="javascript:registrarUsuario()">
                <h1>Registrarme</h1>
                <div class="A">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" required>
                </div>
                <div class="A">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" required>
                </div>
                <div class="A">
                    <label for="confirmar-clave">Confirmar Contraseña</label>
                    <input type="password" id="confirmar-clave" required>
                </div>
                <div class="A">
                    <label for="rol">Rol</label>
                    <select id="rol" required>
                        <option value="gerente">Gerente</option>
                        <option value="administrador">Administrador</option>
                        <option value="cliente">Cliente</option>
                        <option value="vendedor">Vendedor</option>
                    </select>
                </div>
                <div class="A">
                    <input type="submit" value="Registrarme" id="B">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
