<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="../js/gestion_usuarios.js"></script>
    <link rel="stylesheet" href="../css/gestion_usuarios.css">
</head>

<body>
    <div class="sesion">
        <h1>Gestión de Usuarios</h1>
        <form onsubmit="event.preventDefault();">
            <div class="A">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Usuario">
            </div>
            <div class="A">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" placeholder="Contraseña">
            </div>
            <div class="A">
                <label for="rol">Rol:</label>
                <select id="rol">
                    <option value="gerente">Gerente</option>
                    <option value="administrador">Administrador</option>
                    <option value="cliente">Cliente</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            <div class="A">
                <label for="fechaCreacion">Fecha de creación:</label>
                <input type="date" id="fechaCreacion" name="fechaCreacion">
            </div>
            <div class="A">
                <label for="fechaModificacion">Fecha de modificación:</label>
                <input type="date" id="fechaModificacion" name="fechaModificacion">
            </div>
            <div class="A">
                <input type="submit" value="Guardar" id="B">
            </div>
        </form>
        <button type="button" id="consultar">consultar</button>
    </div>
</body>

</html>
