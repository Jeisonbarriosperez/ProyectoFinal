
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administrador gestion cartelera</title>
    <link rel="stylesheet" href="../css/admin_cartelera.css">
</head>

<body>
    <h1>Consulta de Cartelera</h1>
  <table id="cartelera">
    <tr>
      <th>Sala</th>
      <th>Horario</th>
      <th>Película</th>
      <th>Fecha de Inicio</th>
      <th>Fecha de Finalización</th>
    </tr>
  </table>
  <form id="formulario">
      <div class="form-group">
          <label for="sala">Sala:</label>
          <input type="number" id="sala" max="10" min="1" required>
      </div>

      <div class="form-group">
          <label for="horario">Horario:</label>
          <select id="horario" required>
            <option value="07:00 AM">07:00 AM</option>
            <option value="07:30 AM">07:30 AM</option>
            <option value="08:00 AM">08:00 AM</option>
            <option value="08:30 AM">08:30 AM</option>
            <option value="09:00 AM">09:00 AM</option>
            <option value="09:30 AM">09:30 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="10:30 AM">10:30 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="11:30 AM">11:30 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="12:30 PM">12:30 PM</option>
            <option value="01:00 PM">01:00 PM</option>
            <option value="01:30 PM">01:30 PM</option>
            <option value="02:00 PM">02:00 PM</option>
            <option value="02:30 PM">02:30 PM</option>
            <option value="03:00 PM">03:00 PM</option>
            <option value="03:30 PM">03:30 PM</option>
            <option value="04:00 PM">04:00 PM</option>
            <option value="04:30 PM">04:30 PM</option>
            <option value="05:00 PM">05:00 PM</option>
            <option value="05:30 PM">05:30 PM</option>
            <option value="06:00 PM">06:00 PM</option>
            <option value="06:30 PM">06:30 PM</option>
            <option value="07:00 PM">07:00 PM</option>
            <option value="07:30 PM">07:30 PM</option>
            <option value="08:00 PM">08:00 PM</option>
            <option value="08:30 PM">08:30 PM</option>
            <option value="09:00 PM">09:00 PM</option>
            <option value="09:30 PM">09:30 PM</option>
            <option value="10:00 PM">10:00 PM</option>
            
        </select>
      </div>

      <div class="form-group">
          <label for="pelicula">Película:</label>
          <select id="pelicula" required>
              <option value="">Seleccionar Película</option>
              <option value="Spider-Man: No Way Home">Spider-Man: No Way Home</option>
              <option value="Fast & Furious 10">Fast & Furious 10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" required>
        </div>

        <div class="form-group">
            <label for="fechaFinalizacion">Fecha de Finalización:</label>
            <input type="date" id="fechaFinalizacion" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Agregar a la Cartelera">
        </div>
    </form>
    <script src="../js/admin_cartelera.js"></script>
</div>
 
</body>
</html>
